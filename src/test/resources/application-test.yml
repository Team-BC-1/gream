spring:
  config:
    activate:
      on-profile: test

  # JPA
  jpa:
    database: h2
    generate-ddl: on
    defer-datasource-initialization: true
    #    database-platform: org.hibernate.dialect.MySQL8Dialect # <- SpringBootTest 통합테스트 시 사용
    properties:
      hibernate:
        ddl-auto: create
        auto_quote_keyword: true # 예약어 사용가능
        globally_quoted_identifiers: true # 예약어 사용가능
        show_sql: true # sql 로깅
        generate_statistics: true # 쿼리수행 통계
        format_sql: true # SQL문 정렬하여 출력
        highlight_sql: true # SQL문 색 부여

  # DB
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;NON_KEYWORDS=user # exclude the user keyword from the list of reserved words
    username: sa
    password:
  h2:
    console: # H2 DB를 웹에서 관리할 수 있는 기능
      enabled: true           # H2 Console 사용 여부
      path: /h2-console       # H2 Console 접속 주소
      settings:
        web-allow-others: true  # 외부 배포 이후 H2 접속허용여부

# LOG
logging:
  level:
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace
      springframework:
        transaction:
          interceptor: trace # 트랜잭션 시작과 종료 로깅

# JWT
jwt:
  secret:
    key: ${JWT_SECRET_KEY}

# s3
cloud:
  aws:
    s3:
      bucket: ${BUCKET_NAME}
    stack.auto: false
    region.static: ${REGION}
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_ACCESS_KEY}

# OAuth2
oauth2:
  kakao:
    token-uri: ${KAKAO_TOKEN_URI}
    user-info-uri: ${KAKAO_USER_INFO_URI}
    client-id: ${KAKAO_CLIENT_ID}
    redirect-url: ${KAKAO_REDIRECT_URL}

# Actuator 설정
management:
  endpoints:
    prometheus: # 활성화를 원하는 엔드포인트의 id
      enabled: true
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# tomcat was 메트릭으로 변경
server:
  tomcat:
    connection-timeout: 1800000
    mbeanregistry:
      enabled: true